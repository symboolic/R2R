server {
    listen 80;
    server_name _;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Proxy all requests to the RunPod endpoint
    location / {
        # Enable CORS for all origins
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        proxy_pass https://vp6q0ndbx6307o-11434.proxy.runpod.net;
        proxy_set_header Host vp6q0ndbx6307o-11434.proxy.runpod.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL Configuration for upstream
        proxy_ssl_server_name on;
        proxy_ssl_name vp6q0ndbx6307o-11434.proxy.runpod.net;
        proxy_ssl_verify off;
        proxy_ssl_session_reuse off;
        
        # Handle streaming responses
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeouts for long-running requests
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        
        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}